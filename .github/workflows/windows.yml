name: Windows Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  TOOLCHAIN: nightly-2026-02-06

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly toolchain
        run: |
          rustup toolchain install ${{ env.TOOLCHAIN }} --profile minimal --component clippy --component rustfmt
          rustup default ${{ env.TOOLCHAIN }}

      - name: Build (release)
        run: |
          cargo +${{ env.TOOLCHAIN }} build -p lure --bin lure --release --verbose
          cargo +${{ env.TOOLCHAIN }} build -p tun --bin tunure --release --verbose

      - name: Prepare artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-windows | Out-Null
          Copy-Item -Force target/release/lure.exe release-windows/lure.exe
          Copy-Item -Force target/release/tunure.exe release-windows/tunure.exe
          (Get-FileHash -Algorithm SHA256 release-windows/lure.exe).Hash + "  lure.exe" | Out-File -Encoding ascii release-windows/lure.exe.sha256
          (Get-FileHash -Algorithm SHA256 release-windows/tunure.exe).Hash + "  tunure.exe" | Out-File -Encoding ascii release-windows/tunure.exe.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            release-windows/lure.exe
            release-windows/lure.exe.sha256
            release-windows/tunure.exe
            release-windows/tunure.exe.sha256
          if-no-files-found: error
          overwrite: true
